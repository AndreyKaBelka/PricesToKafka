plugins {
    id 'java'
    id 'org.springframework.boot' version '3.1.0'
    id "com.github.davidmc24.gradle.plugin.avro" version '1.7.1'
}

apply plugin: 'io.spring.dependency-management'

group = 'org.andreykka'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url 'https://packages.confluent.io/maven/'
    }
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.28'
    annotationProcessor 'org.projectlombok:lombok:1.18.28'
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.kafka:spring-kafka:3.0.8'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-avro:2.15.2'
    implementation 'org.springframework.boot:spring-boot-starter-webflux:3.0.8'
    implementation 'io.confluent:kafka-avro-serializer:7.2.4'
}

test {
    useJUnitPlatform()
}
